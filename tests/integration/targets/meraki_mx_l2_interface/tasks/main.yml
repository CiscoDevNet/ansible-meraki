---
- block:
  - name: Create network with type appliance
    meraki_network:
      auth_key: '{{ auth_key }}'
      state: present
      org_name: '{{test_org_name}}'
      net_name: '{{test_appliance_net_name}}'
      type: appliance
      timezone: America/Chicago
    delegate_to: localhost
    register: create_net

  - name: Claim a device into a network
    meraki_device:
      auth_key: '{{auth_key}}'
      org_name: '{{test_org_name}}'
      net_name: '{{test_appliance_net_name}}'
      serial: '{{serial_appliance}}'
      state: present
    delegate_to: localhost

  - name: Enable VLAN support on appliance network
    meraki_network:
      auth_key: '{{ auth_key }}'
      state: present
      org_name: '{{ test_org_name }}'
      net_name: '{{test_appliance_net_name}}'
      enable_vlans: yes
    delegate_to: localhost

  - name: Create a VLAN
    meraki_vlan:
      auth_key: '{{ auth_key }}'
      org_name: '{{ test_org_name }}'
      net_name: '{{test_appliance_net_name}}'
      state: present
      vlan_id: 10
      name: TestVLAN
      subnet: 192.0.10.0/24
      appliance_ip: 192.0.10.1
    delegate_to: localhost

  - name: Query layer 2 interface settings
    meraki_mx_l2_interface:
      auth_key: '{{ auth_key }}'
      org_name: '{{test_org_name}}'
      net_name: '{{test_appliance_net_name}}'
      state: query
    delegate_to: localhost
    register: query_all

  - assert:
      that:
        - query_all.data is defined

  - name: Query a single layer 2 interface settings
    meraki_mx_l2_interface:
      auth_key: '{{ auth_key }}'
      org_name: '{{test_org_name}}'
      net_name: '{{test_appliance_net_name}}'
      state: query
      number: 2
    delegate_to: localhost
    register: query_one

  - assert:
      that:
        - query_one.data is defined

  - name: Update interface configuration with check mode
    meraki_mx_l2_interface:
      auth_key: '{{ auth_key }}'
      org_name: '{{test_org_name}}'
      net_name: '{{test_appliance_net_name}}'
      state: present
      number: 2
      port_type: access
      vlan: 10
    delegate_to: localhost
    register: update_check
    check_mode: yes

  - debug:
      var: update_check

  - assert:
      that:
        - update_check.data is defined
        - update_check.data.vlan == 10
        - update_check is changed

  - name: Update interface configuration
    meraki_mx_l2_interface:
      auth_key: '{{ auth_key }}'
      org_name: '{{test_org_name}}'
      net_name: '{{test_appliance_net_name}}'
      state: present
      number: 2
      port_type: access
      vlan: 10
    delegate_to: localhost
    register: update

  - assert:
      that:
        - update.diff is defined
        - update.data is defined
        - update.data.vlan == 10
        - update is changed

  - name: Update interface configuration with idempotency
    meraki_mx_l2_interface:
      auth_key: '{{ auth_key }}'
      org_name: '{{test_org_name}}'
      net_name: '{{test_appliance_net_name}}'
      state: present
      number: 2
      port_type: access
      vlan: 10
    delegate_to: localhost
    register: update_idempotent

  - assert:
      that:
        - update_idempotent.data is defined
        - update_idempotent.data.vlan == 10
        - update_idempotent is not changed


#############################################################################
# Tear down starts here
#############################################################################

  always:
  - name: Remove device from network
    meraki_device:
      auth_key: '{{auth_key}}'
      org_name: '{{test_org_name}}'
      net_name: '{{test_appliance_net_name}}'
      serial: '{{serial_appliance}}'
      state: absent
    delegate_to: localhost

  - name: Delete network
    meraki_network:
      auth_key: '{{ auth_key }}'
      state: absent
      org_name: '{{test_org_name}}'
      net_name: '{{test_appliance_net_name}}'
    delegate_to: localhost
