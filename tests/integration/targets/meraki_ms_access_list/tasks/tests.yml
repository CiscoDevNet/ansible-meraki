---
- block:
  - name: Test an API key is provided
    fail:
      msg: Please define an API key
    when: auth_key is not defined

  - name: Create test network
    meraki_network:
      auth_key: '{{auth_key}}'
      state: present
      org_name: '{{test_org_name}}'
      net_name: '{{test_net_name}}'
      type: switch

  - name: Set access list in check mode
    meraki_switch_access_list:
      auth_key: '{{auth_key}}'
      state: present
      org_name: '{{test_org_name}}'
      net_name: '{{test_net_name}}'
      rules:
        - comment: Fake rule
          policy: allow
          ip_version: ipv4
          protocol: udp
          src_cidr: 192.0.1.0/24
          src_port: "4242"
          dst_cidr: 1.2.3.4/32
          dst_port: "80"
          vlan: "100"
    register: create_check
    check_mode: yes

  - assert:
      that:
        - create_check is changed
        - create_check.data is defined

  - debug:
      var: create_check

  - name: Set access list
    meraki_switch_access_list:
      auth_key: '{{auth_key}}'
      state: present
      org_name: '{{test_org_name}}'
      net_name: '{{test_net_name}}'
      rules:
        - comment: Fake rule
          policy: allow
          ip_version: ipv4
          protocol: udp
          src_cidr: 192.0.1.0/24
          src_port: "4242"
          dst_cidr: 1.2.3.4/32
          dst_port: "80"
          vlan: "100"
    register: create

  - assert:
      that:
        - create is changed
        - create.data is defined

  - debug:
      var: create

  - name: Set access list with idempotency
    meraki_switch_access_list:
      auth_key: '{{auth_key}}'
      state: present
      org_name: '{{test_org_name}}'
      net_name: '{{test_net_name}}'
      rules:
        - comment: Fake rule
          policy: allow
          ip_version: ipv4
          protocol: udp
          src_cidr: 192.0.1.0/24
          src_port: 4242
          dst_cidr: 1.2.3.4/32
          dst_port: 80
          vlan: 100
    register: create_idempotent

  - debug:
      var: create_idempotent

  - assert:
      that:
        - create_idempotent is not changed
        - create_idempotent.data is defined

  - name: Query access lists
    meraki_switch_access_list:
      auth_key: '{{auth_key}}'
      state: query
      org_name: '{{test_org_name}}'
      net_name: '{{test_net_name}}'
    register: query

  - debug:
      var: query

  - assert:
      that:
        - query.data is defined

  #############################################################################
  # Tear down starts here
  #############################################################################
  always:
  - name: Delete test network
    meraki_network:
      auth_key: '{{auth_key}}'
      state: absent
      org_name: '{{test_org_name}}'
      net_name: '{{test_net_name}}'
