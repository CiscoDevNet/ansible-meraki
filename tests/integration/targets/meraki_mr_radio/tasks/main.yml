---
- block:
  - name: Create network with type wireless
    meraki_network:
      auth_key: "{{ auth_key }}"
      state: present
      org_name: "{{ test_org_name }}"
      net_name: IntTestNetworkWireless
      type: wireless
      timezone: America/Chicago
    delegate_to: localhost

  - name: Add access points to network
    meraki_device:
      auth_key: "{{ auth_key }}"
      state: present
      org_name: "{{ test_org_name }}"
      net_name: IntTestNetworkWireless
      serial: "{{ serial_wireless }}"
    delegate_to: localhost

  - name: Create RF profile
    meraki_mr_rf_profile:
      auth_key: "{{ auth_key }}"
      org_name: "{{ test_org_name }}"
      net_name: IntTestNetworkWireless
      state: present
      name: Test Profile
      band_selection_type: ap
      client_balancing_enabled: True
      ap_band_settings:
          mode: dual
          band_steering_enabled: true
      five_ghz_settings:
        max_power: 10
        min_bitrate: 12
        min_power: 8
        rxsop: -65
        channel_width: 20
        valid_auto_channels:
          - 36
          - 40
          - 44
      two_four_ghz_settings:
        max_power: 10
        min_bitrate: 12
        min_power: 8
        rxsop: -65
        ax_enabled: false
        valid_auto_channels:
          - 1
    delegate_to: localhost
    register: create

  - set_fact:
      profile_id: "{{ create.data.id }}"

  - name: Configure AP radios in check mode
    meraki_mr_radio:
      auth_key: "{{ auth_key }}"
      org_name: "{{ test_org_name }}"
      net_name: IntTestNetworkWireless
      state: present
      serial: "{{ serial_wireless }}"
      five_ghz_settings:
        channel: 40
        channel_width: 20
        target_power: 10
      two_four_ghz_settings:
        channel: 1
        target_power: 10
      rf_profile_name: Test Profile
    delegate_to: localhost
    register: create_check
    check_mode: true

  - assert:
      that:
        - create_check.data is defined
        - create_check is changed

  - name: Query a device radio
    meraki_mr_radio:
      auth_key: '{{ auth_key }}'
      serial: "{{ serial_wireless }}"
      state: query
    delegate_to: localhost
    register: query_one

  - assert:
      that:
        - query_one.data is defined

  - name: Configure AP radios
    meraki_mr_radio:
      auth_key: "{{ auth_key }}"
      org_name: "{{ test_org_name }}"
      net_name: IntTestNetworkWireless
      state: present
      serial: "{{ serial_wireless }}"
      five_ghz_settings:
        channel: 40
        channel_width: 20
        target_power: 10
      two_four_ghz_settings:
        channel: 1
        target_power: 10
      rf_profile_name: Test Profile
    delegate_to: localhost
    register: update

  - assert:
      that:
        - update.data is defined
        - update is changed

  - name: Configure AP radios
    meraki_mr_radio:
      auth_key: "{{ auth_key }}"
      org_name: "{{ test_org_name }}"
      net_name: IntTestNetworkWireless
      state: present
      serial: "{{ serial_wireless }}"
      five_ghz_settings:
        channel: 40
        channel_width: 20
        target_power: 10
      two_four_ghz_settings:
        channel: 1
        target_power: 10
      rf_profile_name: Test Profile
    delegate_to: localhost
    register: update_idempotent

  - assert:
      that:
        - update_idempotent.data is defined
        - update_idempotent is not changed

#############################################################################
# Tear down starts here
#############################################################################

  always:
  - name: Delete network
    meraki_network:
      auth_key: '{{ auth_key }}'
      state: absent
      org_name: '{{test_org_name}}'
      net_name: IntTestNetworkWireless
    delegate_to: localhost
