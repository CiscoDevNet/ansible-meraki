---
- block:

  - name: Create network with type switch
    meraki_network:
      auth_key: '{{ auth_key }}'
      state: present
      org_name: '{{test_org_name}}'
      net_name: IntTestNetworkSwitch
      type: switch
      timezone: America/Chicago
    delegate_to: localhost
    register: create_net_switch

  - name: Claim a device into a network
    meraki_device:
      auth_key: '{{auth_key}}'
      org_name: '{{test_org_name}}'
      net_name: IntTestNetworkSwitch
      serial: QBSB-VLNE-E299
      state: present
    delegate_to: localhost
    register: claim_device

  - name: Query all static routes on a switch
    meraki_ms_static_route:
      auth_key: '{{auth_key}}'
      state: query
      serial: QBSB-VLNE-E299
    delegate_to: localhost
    register: query_all

  - name: Create static route
    meraki_ms_static_route:
      auth_key: '{{auth_key}}'
      state: present
      serial: QBSB-VLNE-E299
      name: Test Route
      subnet: 192.168.17.0/24
      next_hop_ip: 1.1.1.1
    delegate_to: localhost
    register: create

  - debug:
      var: create


